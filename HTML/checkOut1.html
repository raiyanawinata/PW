    <div class="container container-style bg-cover">
        <div class="full-container">
            <div class="content col-md-12 col-sm-12">
                <div class="content-img">
                    <img src="../assets/media/kamar2.jpg" alt="Object-Payment" >
                </div>
                <div class="content-text content-icon content-payment p-4 color-atas">
                    <h2>Suite Room</h2>
                    <h5>Total Payment : $50.6</h5>
                    <p>Payment:</p>
                        <!-- <li>Dana</li>
                        <li>Ovo</li>
                        <li>Gopay</li>
                        <li>Bank Transfer</li> -->
                    <form class="" action="succesfulTransaction.html" method="post" onsubmit="return validated()">
                        <div class="px-3">
                            <div class="form-check">
                                <input id="Dana" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label for="Dana">Dana</label>
                            </div>
                            <div class="form-check">
                                <input id="Ovo" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label for="Ovo">Ovo</label>
                            </div>
                            <div class="form-check">
                                <input id="Gopay" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label for="Gopay">Gopay</label>
                            </div>
                            <div class="form-check">
                                <input id="Bank" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label for="Bank Transfer">Bank Transfer</label>
                            </div>
                        </div>                  
                        <div class="input-box mt-3 mb-3">
                            <label for="Card Number" class="form-label">Credit Card Number</label>
                            <input type="text" id="Fname" placeholder="Add Card Number" name="cardNumber" required>
                            <div id="cardNumber_error">Please Fill With Active Card Number</div>
                        </div>
                    
                    </div>
                </div>
<!-- BOX 2 ------------------------------------------------------------------ -->
            <div class="form-style p-5 color-bawah">
                <div class="input-box mb-3">
                    <label for="fName" class="form-label">Nama Lengkap</label>
                    <input type="text" id="Fname" name="fName" placeholder="Add Name" required>
                    <div id="fName_error">Please Fill the Name</div>
                </div>
                <div class="input-box mb-3">
                    <label for="NumTelepon" class="form-label">Nomor Telepon</label>
                    <input type="tel" name="Contact" id="ContactPerson" placeholder="Add Contact" pattern="[+62]{-[0-9]{4}-[0-9]{4}-[0-9]{4}">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="mySelf" id="bookMySelf"> Book for Myself
                <div class="checkbox">
                    <input type="checkbox" name="mySelf" id="bookMySelf"> Book for Another Person
                </div>
                <div class="input-box input-inline">
                    Check In : <input type="date" required>
                </div>
                <div class="input-box">
                    Check Out : <input type="date" name="CheckOut" id="checkOut" required>
                </div>

                <a href="succesfulTransaction.html"><button class="btn mb-3 w-50" type="submit"><b> BAYAR </b><i class="bi bi-cash m-1" style="font-size: 20px;"></i></button></a> 
           
            </div>
        </div>
    </div>
</form>
